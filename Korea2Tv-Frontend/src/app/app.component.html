<!-- Sign In Modal -->
<div class="modal fade" id="signInModal" tabindex="-1" aria-labelledby="signInModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="signInModalLabel">Sign In</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
          <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailInput" formControlName="email">
            <div *ngIf="submitted && signInForm.get('email')?.errors" class="is__invalid-error">
              <div *ngIf="signInForm.get('email')?.hasError('required')">Email is required</div>
              <div *ngIf="signInForm.get('email')?.hasError('email')">Email must be a valid email address</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" formControlName="password">
            <div *ngIf="submitted && signInForm.get('password')?.errors" class="is__invalid-error">
              <div *ngIf="signInForm.get('password')?.hasError('required')">Password is required</div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light rounded-pill" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-outline-danger rounded-pill text-white" (click)="onSignIn()">Sign In</button>
      </div>
    </div>
  </div>
</div>





<div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="registrationModalLabel">Registration</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="firstNameInput" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstNameInput" formControlName="firstName">
            <div *ngIf="submitted && f['firstName'].errors" class="is__invalid-error">
              <div *ngIf="f['firstName'].hasError('required')">First Name is required</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="lastNameInput" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastNameInput" formControlName="lastName">
            <div *ngIf="submitted && f['lastName'].errors" class="is__invalid-error">
              <div *ngIf="f['lastName'].hasError('required')">Last Name is required</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="emailInput" class="form-label">Use your email address</label>
            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" formControlName="email">
            <div *ngIf="submitted && registrationForm.get('email')?.errors" class="is__invalid-error">
              <div *ngIf="registrationForm.get('email')?.hasError('required')">Required field</div>
              <div *ngIf="registrationForm.get('email')?.hasError('email')">Email must be a valid email address</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="usernameInput" class="form-label">Username</label>
            <input type="text" class="form-control" id="usernameInput" formControlName="userName">
            <div *ngIf="submitted && registrationForm.get('userName')?.errors" class="is__invalid-error">
              <div *ngIf="registrationForm.get('userName')?.hasError('required')">Required field</div>
            </div>
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" formControlName="password">
            <div *ngIf="submitted && registrationForm.get('password')?.errors" class="is__invalid-error">
              <div *ngIf="registrationForm.get('password')?.hasError('required')">Required field</div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light rounded-pill" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-outline-danger rounded-pill text-white" (click)="onSubmit()">Register Now</button>
      </div>
    </div>
  </div>
</div>
